<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var num1 = prompt('coloque o primeiro numero')
        var num2 = prompt('coloque o segundo numero')
        var operador = prompt('coloque um dos operadores: +, -, *, /')

        switch (operador) {
            case '+':
                alert(num1 + num2)

                case '-':
                alert(num1 - num2)

                case '*':
                alert(num1 * num2)

                case '/':
                alert(num1 / num2)
                
                break;
        
            default:
                alert('voce nao escolheu um dos operadores validos')
                break;
        }
    </script>
    
</body>
</html>
